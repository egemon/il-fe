<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UNIT2.Operators</title>
</head>
<body>
<script>
    <!-- + -->
    var five = 5;
    console.log('+five = ', +five);
    var fiveString = '5';
    console.log('fiveString = ', fiveString);
    console.log('+fiveString = ', +fiveString);

    console.log('my+word = ', 'my' + 'word');
    console.log("'1'+'2' = ", '1' + '2');
    console.log("1+'2' = ", 1 + '2');
    console.log("'1'+2 = ", '1' + 2);
    console.log("''+3 = ", '' + 3);
    console.log("1+2 = ", 1 + 2);

</script>
</body>
</html>
