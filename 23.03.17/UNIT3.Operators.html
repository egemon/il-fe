<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UNIT2.Operators</title>
</head>
<body>
<script>
    <!-- + -->
    var five = 5;
    console.log('+five = ', +five);
    console.log('+five = ', -five);
    var fiveString = '5';
    console.log('fiveString = ', fiveString);
    console.log('+fiveString = ', +fiveString);
    console.log('-fiveString = ', -fiveString);

    console.log('my+word = ', 'my' + 'word');
    console.log("'1'+'2' = ", '1' + '2');
    console.log("1+'2' = ", 1 + '2');
    console.log("'1'+2 = ", '1' + 2);
    console.log("''+3 = ", '' + 3);
    console.log("1+2 = ", 1 + 2);
    console.log("1-2 = ", 1 - 2);
    console.log('my-word = ', '1' - 'word');
    console.log("1/2 = ", 1 / 2);
    console.log("1/3 = ", 1 / 3);
    console.log("0.1+0.2 = ", 1/10 + 1/5);
    console.log('10 % 5', 10 % 5);
    var i = 0;
    console.log('i=i+1', i=i+1);
    ++i;
    console.log('i++', i++);
    console.log('i', i);
    console.log('--i', --i);


    console.log('5 > 6', 5 > 6);
    console.log('5 <= 6', 5 <= 6);
    console.log('5 >= 6', 5 >= 6);
    console.log('a >= A', 'a' >= 'A');

    console.log('5 == 6', 5 == 6);
    console.log('5 === 6', 5 === 6);
    console.log('5 != 6', 5 != 6);
    console.log('5 !== 6', 5 !== 6);

    console.log('true && true', true && true);
    console.log('false && true', false && true);
    console.log('true || true', true || true);
    console.log('false || true', false || true);

    console.log('!true', !true);
    console.log('!false', !false);
    console.log('!!0', !!0);

    alert('alert');
    var a = prompt('prompt');
    console.log(a);
    var b = confirm('confirm');
    console.log(b);

</script>
</body>
</html>
